<script type="text/javascript">
	BasicSalary = Number(prompt("Enter the BasicSalary<br>"));
	 HRA = BasicSalary*(30/100);
	 DA = BasicSalary*(20/100);
	 TA = BasicSalary*(10/100);
	 PA = 1400;
	 NetSalary = BasicSalary+HRA+DA+TA-PA;
    document.write(" The net salary of the employee is "+NetSalary);

</script>
