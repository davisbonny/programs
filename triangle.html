<script type="text/javascript">
	FirstSide = Number(prompt("Enter the FirstSide"));
	 SecondSide= Number(prompt("Enter the SecondSide"));
	 ThirdSide = Number(prompt("Enter the ThirdSide"));
	 if(FirstSide==SecondSide && FirstSide==ThirdSide)
	 {
	 	document.write("The triangle is equilateral<br>");
	 } else if(FirstSide==SecondSide || FirstSide==ThirdSide)
	 {
	 	document.write("The triangle is isosceles triangle<br>");
	 } else
	 {
        document.write("The triangle is scalene<br>");
	 }
</script>
