<script>
	Dimension = prompt("Enter the dimension whether meters or  centimeters");
	Length = Number(prompt("Enter the length of the rectangle"));
	 Breadth= Number(prompt("Enter the breadth"));
    Area = Length*Breadth;
    Perimeter = 2*(Length + Breadth);
    document.write("The Area of the rectangle is  "+Area+" square "+Dimension+"<br>");
    document.write("The Perimeter of the rectangle is "+Perimeter+" square "+Dimension+"<br>");
</script>
